<!DOCTYPE html>
<html>
	<head>
		<title>Bài 4</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<script>
			function KiemTra()
			{
				var tdn = f.tendangnhap.value;
				var mk = f.matkhau.value;
				var nlmk = f.nhaplaimatkhau.value;
				if(tdn == "" ||mk == "" || nlmk == "")
				{
					alert('các ô bắt buộc phải nhập.')
					return false;
				}
				if(tdn.length < 6)
				{
					alert('Tên  đăng nhập từ 6 ký tự trể lên.')
					return false;
				}
				if(mk != nlmk)
				{
					alert('Nhập lại mật khẩu không chính xác .')
					return false;
				}
				return true;
			}
		</script>
		<form name="f">
			<table>
				<tr>
					<td>Tên đăng nhập:</td>
					<td><input type="text" name="tendangnhap">(nhiều hơn 6 ký tự)</td>	
				</tr>
				<tr>
					<td>Mật khẩu:</td>
					<td><input type="password" name="matkhau"></td>	
				</tr>
				<tr>
					<td> Nhập lại mật khẩu:</td>
					<td><input type="password" name="nhaplaimatkhau"></td>	
				</tr>
				<tr>
					<td>
					<button type="submit" onclick=" return KiemTra ()" >Kiểm tra</button>
					</td>
				</tr>
				
			</table>
		</form>
	</body>
</html>
